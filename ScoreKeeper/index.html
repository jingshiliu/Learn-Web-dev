<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container p-5" id="scoreKeeperBox">
        <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
            alt="a ping pong pad and ball on ping pong table" class="rounded" id="pingpongimg">

        <div class="border rounded my-1 p-2 px-3">
            <h5 class="display-5" id="scoreKeeperHeader">
                Ping Pong Score Keeper
            </h5>
        </div>

        <div class="border rounded shadow my-1 p-2 px-3">
            <h3 class="display-6" id="scoreBoard">
                <span id="p1Score">0</span> to <span id="p2Score">0</span>
            </h3>

            <p class="display-6">
                Use the buttons below to keep score.
            </p>

            <h3 class="">
                <!-- Playing To <input list="gameNumbers" id="gameNumber" class="border rounded px-3">

                <datalist id="gameNumbers">
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                    <option value="13">13</option>
                </datalist> -->

                Playing To
                <select name="" id="gameNumber">
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                    <option value="13">13</option>
                </select>
            </h3>
        </div>

        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary col" id="p1Button">+1 Player One</button>
                <button class="btn btn-success col" id="p2Button">+1 Player Two</button>
                <button class="btn btn-danger col" id="resetButton">Reset</button>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
